<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"

<HTML xmlns="http://www.w3.org/1999/xhtml">
<HEAD>

    <TITLE>自如租房 - 首页</TITLE>

    <META content="text/html; charset=utf-8" http-equiv=Content-Type>

    <LINK rel=stylesheet type=text/css href="/RentingSSH/css/style.css">
    <LINK rel=stylesheet type=text/css href="/RentingSSH/css/common.css">

    <META name=GENERATOR content="MSHTML 8.00.7601.17514">

    <script src="/RentingSSH/scripts/jquery-3.2.1.js"></script>
    <script src="/RentingSSH/scripts/index.js"></script>
    <script src="/RentingSSH/scripts/common.js"></script>



</HEAD>


<BODY>


<DIV id=header class=wrap>
    <DIV id=logo><IMG src="/RentingSSH/images/logo.jpg"></DIV>


    <div id="divAccount">


    </div>


</DIV>


<DIV id=navbar class=wrap>
    <DL class="search clearfix">


        <FORM id=sform>


            <DT>
            <UL>
                <LI class=bold>房屋信息</LI>

                <LI>标题：

                    <INPUT class=text type=text name=title placeholder="查找房屋"/>

                    <INPUT value=搜索 type=button name=search>

                    <INPUT value=重置 type=button name=reset>

                </LI>
            </UL>
            </DT>


            <DD>
                <UL>
                    <LI class=first>价格</LI>
                    <LI>
                        <SELECT id="price" name=price>

                            <OPTION selected value="0">不限</OPTION>

                            <OPTION value="1">1000元以下</OPTION>

                            <OPTION value="2">1000元—2000元</OPTION>

                            <OPTION value="3">2000元以上</OPTION>

                        </SELECT>

                    </LI>
                </UL>
            </DD>


            <DD>
                <UL>
                    <LI class=first>房屋位置</LI>
                    <LI>

                        <SELECT id=street name=street_id>


                        </SELECT>

                    </LI>

                </UL>
            </DD>


            <DD>
                <UL>
                    <LI class=first>房型</LI>

                    <LI>

                        <SELECT id="type" name=type_id>


                        </SELECT>

                    </LI>

                </UL>
            </DD>


            <DD>
                <UL>

                    <LI class=first>面积</LI>

                    <LI>

                        <SELECT id="area" name=floorage>

                            <OPTION selected value="0">不限</OPTION>

                            <OPTION value="1">50平方以下</OPTION>

                            <OPTION value="2">50-100平方</OPTION>

                            <OPTION value="3">100平方以上</OPTION>

                        </SELECT>

                    </LI>
                </UL>
            </DD>


        </FORM>
    </DL>
</DIV>


<DIV class="main wrap">


    <TABLE class=house-list>


        <TBODY>


        </TBODY>

    </TABLE>


    <DIV class=pager>

        <UL>


            <LI class=current><A name="1">首页</A></LI>
            <LI><A name="2">上一页</A></LI>
            <LI><A name="3">下一页</A></LI>
            <LI><A name="4">末页</A></LI>


        </UL>

        <SPAN class=total></SPAN>

    </DIV>


</DIV>
<DIV id=footer class=wrap>
    <DL>
        <DT>自如租房 © 2017 北京自如 京ICP证1000001号</DT>
        <DD>关于我们 · 联系方式 · 意见反馈 · 帮助中心</DD>
    </DL>
</DIV>

</BODY>
