<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3c.org/TR/1999/REC-html401-19991224/loose.dtd">
<HTML xmlns="http://www.w3.org/1999/xhtml">
<HEAD><TITLE>自如租房 - 用户登录</TITLE>
    <META content="text/html; charset=utf-8" http-equiv=Content-Type>

    <LINK rel=stylesheet type=text/css href="../css/style.css">
    <LINK rel=stylesheet type=text/css href="../css/login.css">

    <META name=GENERATOR content="MSHTML 8.00.7601.17514">

    <script src="../scripts/jquery-3.2.1.js"></script>
    <script src="../scripts/common.js"></script>
    <script src="../scripts/login.js"></script>


</HEAD>
<BODY>
<DIV id=header class=wrap>
    <DIV id=logo><IMG src="../images/logo.jpg"></DIV>
</DIV>
<DIV id=regLogin class=wrap>
    <DIV class=dialog>
        <DIV class=box>
            <H4>用户登录</H4>
            <FORM id=user method=post name=user>
                <DIV class=infos>

                    <div class="divWrap" style="height: 12px">

                        <span id="tipsFeedback"> </span>

                    </div>

                    <TABLE class=field>
                        <TBODY>
                        <TR>
                            <TD colSpan=2></TD>
                        </TR>
                        <TR>

                            <TD class=field>用 户 名：</TD>

                            <TD>
                                <INPUT id=user_name class=text type=text name=name>
                            </TD>

                        </TR>


                        <tr style="height: 12px">

                            <td style="width: 33px"></td>

                            <td>

                                <span id="tipsUsername"></span>

                            </td>

                        </tr>

                        <tr style="height: 20px"></tr>


                        <TR>

                            <TD class=field>密　　码：</TD>

                            <TD>
                                <INPUT id=user_password class=text type=password name=password>
                            </TD>

                        </TR>


                        <tr style="height: 12px">

                            <td style="width: 33px"></td>

                            <td>

                                <span id="tipsPassword"></span>

                            </td>

                        </tr>

                        <tr style="height: 20px"></tr>


                        </TBODY>


                    </TABLE>


                    <div class="divCheckBox">
                        <input type=checkbox name="checkbox"><span>7天内记住账号</span>
                    </div>


                    <div class="divWrap">

                        <img id="imgShowCode" title="ss">
                        <br/>
                        请输入上面的验证码：
                        <br>
                        <input type="text" id="inputVerifyCode">

                        <br>

                        <div style="height: 12px">
                            <span id="tipsCode"></span>
                        </div>

                    </div>


                    <DIV class=buttons>


                        <INPUT value=登陆 type=button>

                        <INPUT value=注册 type=button>


                    </DIV>

                </DIV>
            </FORM>
        </DIV>
    </DIV>
</DIV>
<DIV id=footer class=wrap>
    <DL>
        <DT>自如租房 © 2017 北京自如 京ICP证1000001号</DT>
        <DD>关于我们 · 联系方式 · 意见反馈 · 帮助中心</DD>
    </DL>
</DIV>
</BODY>
</HTML>
