<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3c.org/TR/1999/REC-html401-19991224/loose.dtd">
<HTML xmlns="http://www.w3.org/1999/xhtml">
<HEAD><TITLE>自如租房 - 用户注册</TITLE>
    <META content="text/html; charset=utf-8" http-equiv=Content-Type>

    <LINK rel=stylesheet type=text/css href="../css/style.css">
    <LINK rel=stylesheet type=text/css href="../css/register.css">

    <META name=GENERATOR content="MSHTML 8.00.7601.17514">

    <script src="../scripts/jquery-3.2.1.js"></script>
    <script src="../scripts/common.js"></script>
    <script src="../scripts/register.js"></script>


</HEAD>
<BODY>


<DIV id=header class=wrap>

    <DIV id=logo><IMG src="../images/logo.jpg"></DIV>

</DIV>


<DIV id=regLogin class=wrap>
    <DIV class=dialog>
        <DL class=clearfix>


            <DD class=past>新用户注册</DD>


        </DL>
        <DIV class=box>
            <FORM action=user!register.action>
                <DIV class=infos>
                    <TABLE class=field>
                        <TBODY>


                        <TR>
                            <TD class=field>用 户 名：</TD>
                            <TD><INPUT class=text type=text name=name></TD>
                        </TR>


                        <tr>

                            <td style="width: 33px; height: 42px"></td>

                            <td>

                                <span id="tipsUsername"></span>

                            </td>

                        </tr>


                        <TR>
                            <TD class=field>密　　码：</TD>
                            <TD><INPUT class=text type=password name=password></TD>
                        </TR>


                        <tr>

                            <td style="width: 33px;height: 42px"></td>

                            <td>

                                <span id="tipsPassword"></span>

                            </td>

                        </tr>


                        <TR>
                            <TD class=field>确认密码：</TD>
                            <TD><INPUT class=text type=password name=repassword></TD>
                        </TR>


                        <tr>

                            <td style="width: 33px; height: 42px"></td>

                            <td>

                                <span id="tipsRePwd"></span>

                            </td>

                        </tr>


                        <TR>
                            <TD class=field>电　　话：</TD>
                            <TD><INPUT class=text type=text name=telephone></TD>
                        </TR>


                        <tr>

                            <td style="width: 33px;height: 42px"></td>

                            <td>

                                <span id="tipsPhone"></span>

                            </td>

                        </tr>


                        <TR>
                            <TD class=field>真实姓名：</TD>
                            <TD><INPUT class=text type=text name=realname></TD>
                        </TR>


                        <tr>

                            <td style="width: 33px;height: 42px"></td>

                            <td>

                                <span id="tipsRealname"></span>

                            </td>

                        </tr>


                        </TBODY>
                    </TABLE>
                    <DIV class=buttons>
                        <INPUT value=立即注册 type=button id="btn_register">
                    </DIV>
                </DIV>
            </FORM>
        </DIV>
    </DIV>
</DIV>
<DIV id=footer class=wrap>
    <DL>
        <DT>自如租房 © 2017 北京自如 京ICP证1000001号</DT>
        <DD>关于我们 · 联系方式 · 意见反馈 · 帮助中心</DD>
    </DL>
</DIV>
</BODY>
</HTML>
